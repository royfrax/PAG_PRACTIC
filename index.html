<!DOCTYPE html>
<html lang="en">
    
<head>
    <title>mis primeros ejercicios</title>
    <meta charset="UTF-8">
    <style media="screen" type="text/css"> </style>
    <link rel="stylesheet" href="stilo.css">
    
    
    <h1>Calculadora Sencilla </h1>
    
</head>
<body>
    <div class="calculadora">
        <form action="#" name="calculadora" id="calculadora">
    <p class="textoPantalla" id="textoPantalla">0</p>
        <table class="tab">
        <tr>
            <td><input type="button" value="%" onclick="porcent()" class="Ope"/></td>
            <td><input type="button" class="largo" value="CE"onclick="borradoParcial()"/></td>
            <td><input type="button" class="largo" value="C"onclick="borradoTotal()"/></td>
            <td><input type="button" class="largo" value="<"onclick="retro()"/></td>
        </tr>
        <tr>
            <td><input type="button" value="^2" onclick="al_cuadrado()" class="Ope"></td>
            <td><input type="button" value="1/x" onclick="inve()" class="Ope"/></td>
            <td><input type="button" value="+/-" onclick="opuest()" class="Ope" /></td>
            <td><input type="button" value="Raiz" onclick="raizc()" class="Ope"/></td>
        </tr>
        <tr>
            <td><input type="button" value="7" onclick="numero(`7`)"class="number"></td>
            <td><input type="button" value="8" onclick="numero(`8`)"class="number"></td>
            <td><input type="button" value="9" onclick="numero(`9`)"class="number"></td>
            <td><input type="button" value="+" onclick="operar('+')" class="Ope" /></td>
        </tr>
        <tr>
            <td><input type="button" value="4" onclick="numero(`4`)"class="number"/></td>
            <td><input type="button" value="5" onclick="numero(`5`)"class="number"></td>
            <td><input type="button" value="6" onclick="numero(`6`)"class="number"></td>
            <td><input type="button" value="-" onclick="operar(`-`)" class="Ope"/></td>
        </tr>
        <tr>
            <td><input type="button" value="1" onclick="numero(`1`)" class="number"/></td>
            <td><input type="button" value="2" onclick="numero(`2`)" class="number"/></td>
            <td><input type="button" value="3" onclick="numero(`3`)" class="number"/></td>
            <td><input type="button" value="*" onclick="operar(`*`)" class="Ope"></td>
        </tr>
        <tr>
            <td><input type="button" value="0" onclick="numero('0')" class="number"></td>
            <td><input type="button" value="." onclick="numero('.')" class="Ope"/></td>
            <td><input type="button" value="=" onclick="igualar()"   class="Ope" /> </td>
            <td><input type="button" value="/" onclick="operar(`/`)" class="Ope"></td>
        </tr>
        
        </table>
        <input type="button"value="save"onclick="save()"class="s">
    </div>
        </form>
        <p class= "pantalla2" id="pantalla2"></p>
    <script src= "cod.js"></script>
</body>
</html>
