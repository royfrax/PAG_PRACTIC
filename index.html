<body>
    <div class="calculadora"
    <form action="#" name="calculadora" id="calculadora">
    <p id="textoPantalla">0</p>
    <p>
        <input type="button" class="largo" value="Retr" onclick="retro()"/>
        <input type="button" class="largo" value="CE" onclick="borradoParcial()"/>
        <input type="button" class="largo" value="C" onclick="borradoTotal()"/>
    </p>
    <p>
        <input type="button" value="7" onclick="numero(`7`)"class="number">
        <input type="button" value="8" onclick="numero(`8`)"class="number">
        <input type="button" value="9" onclick="numero(`9`)"class="number">
        <input type="button" value="/" onclick="operar(`/`)"class="number">
        <input type="button" value="Raiz" onclick="raizc()" class="Ope"/>
    </p>
    <p>
        <input type="button" value="4" onclick="numero(`4`)"class="number">
        <input type="button" value="5" onclick="numero(`5`)"class="number">
        <input type="button" value="6" onclick="numero(`6`)"class="number">
        <input type="button" value="*" onclick="operar(`*`)"class="number">
        <input type="button" value="%" onclick="porcent()" class="Ope"/>
    </p>
    <p>
        <input type="button" value="1" onclick="numero(`1`)" class="number"/>
        <input type="button" value="2" onclick="numero(`2`)" class="number"/>
        <input type="button" value="3" onclick="numero(`3`)" class="number" class="Ope"/>
        <input type="button" value="-" onclick="operar(`-`)" class="Ope"/>
        <input type="button" value="1/x" onclick="inve()" class="Ope"/>
    </p>
    <p>
        <input type="button" value="0" onclick="numero('0')" class="number">
        <input type="button" value="+/-" onclick="opuest()" class="Ope" />
        <input type="button" value="." onclick="numero('.')"  class="Ope"/>
        <input type="button" value="+" onclick="operar('+')" class="Ope" />
        <input type="button" value="=" onclick="igualar()" class="Ope" />
    </p>
